<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 48 48">
  <!-- 右半边 - 浅灰色 -->
  <path d="M24 0 L44 0 Q48 0 48 4 L48 44 Q48 48 44 48 L24 48 L24 0 Z" 
        fill="#e8e8e8"/>
  
  <!-- 左半边 - 蓝色 -->
  <path d="M4 0 L24 0 L24 48 L4 48 Q0 48 0 44 L0 4 Q0 0 4 0 Z" 
        fill="#29b6f6"/>
  
  <!-- 顶部刘海 (Notch) -->
  <path d="M15 0 
           Q16 0 16 1
           L16 5
           Q16 8 19 8
           L29 8
           Q32 8 32 5
           L32 1
           Q32 0 33 0 Z" 
        fill="#1a1a1a"/>
  
  <!-- 左眼 -->
  <rect x="10" y="14" width="4" height="10" rx="2" fill="#37474f"/>
  
  <!-- 右眼 -->
  <rect x="34" y="14" width="4" height="10" rx="2" fill="#37474f"/>
  
  <!-- "1" 作为鼻子 - 顺时针155度 -->
  <text x="24" y="29" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="14" 
        font-style="italic"
        font-weight="600" 
        fill="#37474f" 
        text-anchor="middle"
        transform="rotate(155, 24, 25)">1</text>
  
  <!-- 微笑 -->
  <path d="M12 35 Q24 44 36 35" 
        stroke="#37474f" 
        stroke-width="3" 
        stroke-linecap="round"
        fill="none"/>
</svg>
